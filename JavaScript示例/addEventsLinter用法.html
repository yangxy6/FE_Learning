<!DOCTYPE html>
<html>
<head>
	<title>addEventsLinter</title>
</head>
<body>


	<div id="d1" style="width: 100px;height: 100px;background: red;border: solid 1px #e0e0e0">
		<div id="d2" style="width: 50px;height:50px;background: blue;color: #fff;">
			d2
		</div>
	</div>

	<script type="text/javascript">
		//false是冒泡获取，从里到外，true是捕获阶段，从外到里
		//点击d2效果
		document.getElementById("d1").addEventListener('click',function(){console.log('d1')},false);
		document.getElementById("d2").addEventListener('click',function(){console.log('d2')},false);
		//结果 d2 d1
		document.getElementById('d1').addEventListener('click',function(){console.log('d1')},true);
		document.getElementById('d2').addEventListener('click',function(){console.log('d2')},true);
		//结果 d1 d2
		document.getElementById('d1').addEventListener('cilck',function(){console.log('d1')},true);
		document.getElementById('d2').addEventListener('click',function(){console.log('d2')},false);
		//结果 d2
		document.getElementById('d1').addEventListener('click',function(){console.log('d1')},false);
		document.getElementById('d2').addEventListener('click',function(){console.log('d2')},true);
		//结果 d2 d1
	</script>
</body>
</html>
