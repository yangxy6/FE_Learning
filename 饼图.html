<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="myChart" style="width: 600px;height:400px;">
		
	</div>

	<script type="text/javascript" src="./libs/echarts.simple.min.js"></script>
	<script type="text/javascript">
		//echart监听事件用on，触发事件用dispatch



		var myChart = echarts.init(document.getElementById("myChart"));
		var option = {
			    tooltip: {
			        trigger: 'item',
			        formatter: "{a} <br/>{b}: {c} ({d}%)"
			    },
			    legend: {
			        orient: 'vertical',
			        x: 'left',
			        data:['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
			    },
			    series: [
			        {
			            name:'访问来源',
			            type:'pie',
			            radius: ['50%', '70%'],
			            avoidLabelOverlap: false,
			            label: {
			                normal: {
			                    show: false,
			                    position: 'center'
			                },
			                emphasis: {
			                    show: true,
			                    textStyle: {
			                        fontSize: '30',
			                        fontWeight: 'bold'
			                    }
			                }
			            },
			            labelLine: {
			                normal: {
			                    show: false
			                }
			            },
			            data:[
			                {value:335, name:'直接访问'},
			                {value:310, name:'邮件营销'},
			                {value:234, name:'联盟广告'},
			                {value:135, name:'视频广告'},
			                {value:1548, name:'搜索引擎'}
			            ]
			        }
			    ]
		};
		// 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        myChart.on('click', function (params) {
		    // 控制台打印数据的名称
		    console.log(params);
		    if (params.componentType === 'series') {
		        console.log(111)
            }
		});
		myChart.dispatchAction({
	        type: 'highlight',
	        seriesIndex: 0,
	        dataIndex: 0
	    });
	</script>
</body>
</html>
