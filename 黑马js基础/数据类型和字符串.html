<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// 1、判断数据类型 typeof()
		console.log(typeof(null))
		//2、 undefined 变量未初始化，定义了变量，未赋值，在内存中可以找到变量
		// 3、null 空值，变量未引用，值为空，在内存中找不到,作用是销毁变量

		//4、Number() parseInt()
		console.log(Number('123abc')) // NAN,Number()不支持字符串
		console.log(parseInt('123abc')) //123 parseInt()遇到不能解析的直接返回

		// 5、String() ().ToString
		
	</script>
</body>
</html>
