<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>浏览器窗口大小及各种大小</title>
    <style>
      .test {
        width: 200px;
        height: 100px;
        background: red;
        position: absolute;
        top: 100px;
        left: 500px;
      }
      #outer {
        margin: 100px 50px;
        background: red;
        height: 100px;
        width: 50px;
        padding: 10px 50px;
        overflow: scroll;
      }
      #inner {
        height: 200px;
        width: 50px;
        background-color: #d0ffe3;
      }
    </style>
  </head>
  <body>
    <!-- <div class="test" id="test"></div> -->

      <div id="inner"></div>
    </div>
    <script>

      document.getElementById('outer').onscroll = function(e) {
        console.log(e);
      };

  </body>
