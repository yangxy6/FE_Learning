<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    

    <script>
        // 正则表达式特殊字符
        // * 匹配零次或多次
        // + 匹配一次或多次
        // . 匹配除换行以外任何单字符
        // ? 匹配零次或一次
        // \ 转义字符
        // ^ 匹配除了字符本身
        // | 表示选择
        // {n} 匹配n次
        // {n,} 匹配至少n次
        // {n,m} 匹配至少n次，至多m次
        // \d数字字符 \D非数字
        // \n换行
        // \s 任何空白字符
        // \S 任何非空白字符
        // \w 包括下划线的任何单词字符
        // \W 任何非单词字符

        //举栗子
        /a+(bab)?(caac)*/
        //匹配a一次或者多次，必须有a，bab零次或一次，可能有bab一次，可能没有，caac零次或多次可能没有，可能很多次
    </script>
</body>
</html>
